<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" pageEncoding="utf-8" />

    <title></title>	

	<!-- editor -->
	<link rel="stylesheet" type="text/css" href="./css/viewer.css">	

    <script type="text/javascript">
    function filterStr(content)
    {
    	content = content.replaceAll("<", "&lt;");
        content = content.replaceAll(">", "&gt;");
    	content = content.replaceAll("\n", "<br>");
    	content = content.replaceAll("\\(", "&#40;");
    	content = content.replaceAll("\\)", "&#41;");
    	content = content.replaceAll("'", "&#x27;");
    	return content;
    }
    var intervalId = null;
    function setContent(content)
    {
        if(content) {
        	document.body.innerHTML = filterStr(decodeURIComponent(atob(content)));
        }

        var checkLoadImage = false;
        var image;
        var images = document.getElementsByTagName("img");
        var width, height;

        for (var i=0,len=images.length; i<len; i++)
        {
            image = images[i];
            width = image.getAttribute("width");
            height = image.getAttribute("height");

            if ( !width && !height )
            {
                checkLoadImage = true;
                break;
            }
        }

        if( checkLoadImage )
        {
            intervalId = self.setInterval(checkImage, 100);
        }
        else
        {
            self.setTimeout(onLoadContent, 0);
        }
    }
		
    function onLoadContent()
    {
        var wb = window.NEXACROWEBBROWSER;

        if( wb )
        {
            // HTML
            wb.on_fire_onusernotify(wb, "loadContent");
        }
        else
        {				
            // Runtime
            window.document.title = "loadContent";
        }
        document.body.style.visibility = "visible";
    }
	</script>
</head>
<body style="width:auto; height:auto; visibility:hidden; ">
</body>
</html>
